<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Converter</title>
</head>

<body>
    <section class="main-section">
        <div class="container ">
            <div class="form-group">
                <label for="bdt" class="text-center">Amount in BDT</label>
                <input type="text" name="bdt" id="bdt" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-warning butt" value="Convert" id="btn1">
            </div>
            <div class="form-group">
                <label for="usd">Amount in USD</label>
                <input type="text" name="usd" id="usd" class="form-control">
            </div>
            <div class="form-group">
                <label for="sgd">Amount in SGD</label>
                <input type="text" name="sgd" id="sgd" class="form-control">
            </div>
            <div class="form-group">
                <label for="cad">Amount in CAD</label>
                <input type="text" name="cad" id="cad" class="form-control">
            </div>
            <div class="form-group">
                <input type="reset" class="btn btn-info butt" value="Reset" id="btn2">
            </div>
        </div>
    </section>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
